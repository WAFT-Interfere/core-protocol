<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDDEN SECTOR | WAFT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow: hidden; touch-action: none; background: #000; }
        #game-canvas { position: fixed; top: 0; left: 0; }
        .hint { position: fixed; bottom: 20px; width: 100%; text-align: center; color: #222; font-size: 10px; pointer-events: none; }
    </style>
</head>
<body>
    <div class="hint">漂う「彼」に触れてごらん / 画面端の [EXIT] で帰還</div>
    <a href="index.html" style="position:fixed; top:20px; right:20px; color:var(--accent-blue); z-index:100; font-size:12px;">[ EXIT ]</a>
    
    <canvas id="game-canvas"></canvas>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let dots = [];

        const resize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.addEventListener('resize', resize);
        resize();

        class Dot {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 20 + 10;
                this.text = "青yaヽ跨";
                this.opacity = 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = "#0000FF";
                ctx.font = `${this.size}px sans-serif`;
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        for (let i = 0; i < 15; i++) dots.push(new Dot());

        const animate = () => {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                dot.update();
                dot.draw();
            });
            requestAnimationFrame(animate);
        };
        animate();

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            checkHit(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('mousedown', (e) => {
            checkHit(e.clientX, e.clientY);
        });

        function checkHit(tx, ty) {
            dots.forEach((dot, index) => {
                const dist = Math.hypot(dot.x - tx, dot.y - ty);
                if (dist < 50) {
                    dots.splice(index, 1);
                    // 消すと2つに増える
                    dots.push(new Dot(tx, ty));
                    dots.push(new Dot(tx, ty));
                }
            });
        }
    </script>
</body>
</html>
