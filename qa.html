<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ名 | WAFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="label">照会プロトコル</span>
        <h1 style="font-size:16px; color:#eee; font-weight:normal; margin-bottom:60px;">認識の齟齬に関するQ&A</h1>
        
        <div class="article">
            <span class="q">覚えのない記憶が混入しています。</span>
            <span class="a">それは「想起される対象は、想起に先んじて概念的実在性を有する」という逆因果論の結果です。あなたの過去が今、書き換えられました。記憶が混入した時点で、次第に覚えのあるものへ変化します。安心して。</span>
        </div>

        <div class="article">
            <span class="q">青yaヽ跨はどこにいますか？</span>
            <span class="a">「君の近所のイマジナリーお兄さん」として、あなたの認識が励起された瞬間に隣に現れます。目が合ったね。じゃあ、ご近所だ……。</span>
        </div>

        <div class="article">
            <span class="q">救済を求めたいのですが。</span>
            <span class="a">本機構は解答を与えず、救済を約束しません。</span>
        </div>

        <div id="registration-zone">
            <p style="font-size:11px; color:#444; margin-bottom:15px;">【共同編纂者登録プロトコル】</p>
            <input type="text" id="reg-name" placeholder="名称を定義してください">
            <textarea id="reg-memo" placeholder="あなたの境界線を記述してください" rows="3"></textarea>
            <button id="reg-btn">EXISTENCE SUBMIT</button>
            <div id="reg-msg" style="font-size:12px; margin-top:15px; min-height:1.5em; line-height:1.6;"></div>
        </div>

        <div style="text-align:center; margin-top:80px; padding-bottom: 40px;">
            <a href="index.html" style="font-size:12px; color:#333; text-decoration:none;">[ RETURN ]</a>
        </div>
    </div>
    <script src="waft-core.js"></script>
</body>
</html>
