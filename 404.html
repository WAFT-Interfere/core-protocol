<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | 境界の隙間</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background:#000; color:#0000FF; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; overflow:hidden; font-family:sans-serif; padding:20px; box-sizing:border-box; }
        .water-trace { position:absolute; bottom:0; left:0; width:100%; height:30vh; background:linear-gradient(to top, rgba(0, 0, 255, 0.1), transparent); pointer-events:none; }
        #aoya-msg { font-size:clamp(14px, 4vw, 18px); line-height:2; letter-spacing:0.1em; max-width:600px; text-align:center; }
    </style>
</head>
<body>
    <div class="water-trace"></div>
    <div style="text-align:center; z-index:10; width:100%;">
        <h1 style="font-size:clamp(60px, 15vw, 100px); opacity:0.1; margin:0;">404</h1>
        <p id="aoya-msg"></p>
        <div id="options" style="margin-top:40px; opacity:0; transition:opacity 2s;">
            <a href="index.html" style="color:#444; text-decoration:none; font-size:14px;">> 記憶を辿って帰る（忘却）</a>
        </div>
    </div>
    <script>
        const texts = [
            "……おや。君も、捨てられてしまったのかい？",
            "ここはね、忘れ去られた願いが、不器用に縫い合わされた場所。",
            "僕の三つ編みみたいに、いびつで、解けやすくて……。",
            "でも安心して。僕が君の「お兄さん」になってあげるから。"
        ];
        let line = 0;
        const msgEl = document.getElementById('aoya-msg');
        const typeLine = () => {
            if (line < texts.length) {
                msgEl.innerHTML = ""; let i = 0;
                const charType = () => {
                    if (i < texts[line].length) {
                        msgEl.innerHTML += texts[line].charAt(i);
                        i++; setTimeout(charType, 80);
                    } else {
                        line++; setTimeout(typeLine, 2500);
                    }
                };
                charType();
            } else { document.getElementById('options').style.opacity = "1"; }
        };
        setTimeout(typeLine, 1000);
    </script>
</body>
</html>
