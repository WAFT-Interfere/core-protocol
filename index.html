<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WAFT | 対境界線広域干渉及び超領域的表現開発機構</title>
    <style>
        :root { --bg-color: #000; --main-color: #ccc; --glitch-color: #f00; }
           body {
    background-color: var(--bg-color);
    color: var(--main-color);
    font-family: "Hiragino Mincho ProN", serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    cursor: auto; 
}        /* 範囲選択した時だけ見える隠しテキスト */
        ::selection { background: #fff; color: #000; }

        /* 文字が揺れるアニメーション */
        @keyframes shake {
            0% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); filter: hue-rotate(90deg); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }
        .glitch:hover { animation: shake 0.2s infinite; color: var(--glitch-color); }

        h1 {
            font-weight: normal;
            font-size: 1.2rem;
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
            text-align: center;
            transition: 1s;
        }

        nav ul { list-style: none; padding: 0; }
        nav li { margin: 25px 0; }
        
        a {
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        a:hover { color: #fff; letter-spacing: 0.3em; }

        /* 隠しメッセージの配置 */
        .hidden-msg {
            position: absolute;
            font-size: 0.7rem;
            color: #000; /* 背景と同化 */
            user-select: all;
        }

        /* 画面が暗くなる演出 */
        #overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, transparent, #000);
            pointer-events: none; opacity: 0; transition: 5s;
        }
    </style>
</head>
<body onmousemove="resetTimer()">

    <div id="overlay"></div>

    <div class="hidden-msg" style="top:10%; left:10%;">「まだ、そこにいるんですね」</div>
    <div class="hidden-msg" style="bottom:20%; right:15%;">境界の向こう側は、案外温かいですよ。</div>

    <h1 id="main-title" class="glitch">対境界線広域干渉及び<br>超領域的表現開発機構</h1>

    <nav>
        <ul>
            <li><a href="protocol.html">>> 運営綱領 (Protocol)</a></li>
            <li><a href="archive.html">>> 干渉記録 (Archive)</a></li>
            <li><a href="https://waft-interfere.github.io/bollow/" target="_blank">>> 指定拠点：虚構喫茶ボロウ</a></li>
        </ul>
    </nav>

    <script>
        // 一定時間動かないと画面が暗くなる（観測の深まり）
        let timer;
        function resetTimer() {
            document.getElementById('overlay').style.opacity = '0';
            document.getElementById('main-title').innerText = "対境界線広域干渉及び\n超領域的表現開発機構";
            clearTimeout(timer);
            timer = setTimeout(deepenBoundary, 7000);
        }

        function deepenBoundary() {
            document.getElementById('overlay').style.opacity = '1';
            document.getElementById('main-title').innerText = "あなたは、こちらを観測していますか？";
        }

        // 時々、勝手に文字が化ける
        setInterval(() => {
            const links = document.querySelectorAll('a');
            const target = links[Math.floor(Math.random() * links.length)];
            const original = target.innerText;
            if(!original.includes("？")) {
                target.innerText = ">> 逃げられません";
                setTimeout(() => { target.innerText = original; }, 100);
            }
        }, 4000);
    </script>
</body>
</html>
